<mat-card class="card mat-elevation-z8">
  
    <mat-card-header>
      <div mat-card-avatar class="card-header-image">
        <fa name="briefcase" size="2x"></fa>
      </div>
      <mat-card-title>Experience</mat-card-title>
  
  
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
    </mat-card-content>
  
    <mat-card-content>
  
  
      <div class="forms-container">
        <div>
          <div>
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="Date de commencement">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Date de fin">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
           
              <mat-card-actions>
                <button md-button class="iconsDelete"  (click)="deleteMe">
                    <i class="material-icons iconsDelete">delete</i>DELETE
                </button>
              </mat-card-actions>
        
           <!-- <i class="material-icons iconsDelete">delete</i>
          <i class="material-icons iconsDelete">create</i>
        -->
            
          </div>
        </div>
         
      
          
        <div class="entreprise-container">
          <mat-form-field>
            <input matInput placeholder="Entrez le nom de votre Entreprise" [formControl]="entreprise" required>
            <mat-error *ngIf="entreprise.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>

        <form class="entreprise-container" [formGroup]="options">
          <mat-form-field [color]="options.value.color">
            <mat-select placeholder="Domaine d'activité" formControlName="color"> 
              <mat-option value="primary">Informatique</mat-option>
              <mat-option value="primary">Gestion</mat-option>
              <mat-option value="primary">Commerce</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        
        <div class="entreprise-container">
        <mat-form-field>
          <input matInput placeholder="Fonction" matTooltip="Indiquer votre précédante fonction au sein de l'entreprise">
        </mat-form-field>
        </div>
        <br>

        <div class="entreprise-container">
        <mat-form-field>
          <input matInput placeholder="Compétences générales" matTooltip="Indiquer vos compétences générales, ex : Anglais, relation client">
        </mat-form-field>
      </div>
        <br>

        <div class="entreprise-container">
        <mat-form-field>
          <input matInput placeholder="Compétences techniques" matTooltip="Indiquer vos compétences techniques, ex : Java, angular ">
        </mat-form-field>
      </div>
        <br>

        <div class="entreprise-container">
        <mat-form-field>
          <input matInput placeholder="Compétences organisationnelles" matTooltip="Indiquer vos compétences organisationnelles, ex : Scrum, Methodes Agiles">
        </mat-form-field>
      </div>
        <br>
      
      <div class="entreprise-container">
      <mat-form-field>
        <textarea matInput placeholder="Description mission"></textarea>
      </mat-form-field>
    </div>
   
  
  
  
  
  
  
    <mat-card-actions>
      <button mat-button color="primary" (click)="update();">VALIDER</button>
      <button mat-button (click)="getUserById();">ANNULER</button>
    </mat-card-actions>
